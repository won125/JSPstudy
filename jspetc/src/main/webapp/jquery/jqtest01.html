<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<title>제이쿼리</title>
<script type="text/javascript">
	function addHello() {
		$("#article").html("<p>안녕하세요</p>");
	}
	function addimg() {
		$("#img_area").html("<img src='McLaren-720S.jpg' alt=''/>");
	}
</script>
</head>
<body>
	<div id="article"></div>
	<div id="img_area"></div>
	<input type="button" value="추가하기" onclick="addHello()">
	<input type="button" value="이미지 추가하기" onclick="addimg()">
</body>
</html>
