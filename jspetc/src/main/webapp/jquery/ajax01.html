<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<title>Ajax 비동기 실습(서버로 전송하기)</title>
<script type="text/javascript">
	function fn_server() {
		$.ajax({
			type:"get", //전송방식
			dataType:"text", //전송할 데이터 타입
			async:false, // 동기식 여부
			url:"http://localhost:8090/jspetc/AjaxTest01", // url주소
			data:{param:"Jquery study"}, // 받아올 데이터
			success:function(data, textStatus) { // 성공시 작동기능
				$('#message').append(data);
			},
			error:function(data, textStatus){ // 실패시 작동기능
				alert("에러가 발생했습니다!!");
			},
			complete:function(data, textStatus){ // 완료시 작동기능
				alert("작업을 완료했습니다.");
			}
		});
	}
</script>
</head>
<body>
	<input type="button" value="전송하기" onclick="fn_server()">
	<div id="message"></div>
</body>
</html>
