<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        let notShowPopup;
        window.onload = function () {
            notShowPopup = getCookieValue();
            if(notShowPopup != "true"){
                window.open("popup.html","popup","width=300, height=300")
            }
        }

        // 쿠키 정보를 읽어오는 함수
        function getCookieValue() {
            let result = "false";
            if(document.cookie != ""){
                cookie = document.cookie.split(";");
                for(let i = 0; i < cookie.length; i++){
                    element = cookie[i].split("=");
                    value = element[0];
                    value = value.replace(/^\s*/,'');
                    if(value == "copop"){
                        result=element[1];
                    }
                }
            }
            return result;
        }

        //쿠키 삭제 함수
        function delCookie() {
            document.cookie = "copop = " + "false" + ";path=/; expires=-1";
        }
    </script>
</head>
<body>
    <h1>여기는 메인페이지 입니다....</h1>
    <p>쿠키와 관련된 수업중.....</p>
    <input type="button" value="쿠키삭제" onclick="delCookie()">
</body>
</html>
