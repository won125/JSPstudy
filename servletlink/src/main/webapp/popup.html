<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function setPopup(obj) {
            if(obj.checked == true){
                let exDate = new Date();
                let days = 1;
                exDate.setDate(exDate.getDate()+days);
                document.cookie = "copop=" + "true" + ";path=/;expires=" + exDate.toGMTString();
                window.close();
            }
        }
    </script>
</head>
<body>
    <h3>공지사항</h3>
    <p>끝까지 코로나 방심하지 맙시다.</p>
    <p>이번주 금요일 평가는 세션을 이용해서 로그인기능 구현하기 입니다.(VO,DAO,Servlet 구현)</p>
    <p>본인이 구현한 홈페이지 회원가입 활용</p>
    <input type="checkbox" onclick="setPopup(this)">오늘 더 이상 팝업창 띄우지 않기
</body>
</html>
